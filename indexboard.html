<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Whiteboard</title>
    <link rel="stylesheet" href="stylesboard.css">
</head>
<body>
    <div class="container">
        <h1>Whiteboard</h1>
        <button class="animated-button" id="startButton">Start Drawing!</button>
        <div id="whiteboardArea" class="whiteboard-area" style="display: none;">
            <div class="controls">
                <label for="colorPicker">Color:</label>
                <input type="color" id="colorPicker" value="#ffffff">
                <label for="brushSize">Brush Size:</label>
                <select id="brushSize">
                    <option value="5">Small</option>
                    <option value="10">Medium</option>
                    <option value="15">Large</option>
                </select>
                <button id="clearButton">Clear</button>
                <button id="saveButton">Save</button>
                <button id="eraserButton">Eraser</button>
                <button id="undoButton">Undo</button>
                <button id="redoButton">Redo</button>
                <label for="textInput">Text:</label>
                <input type="text" id="textInput" placeholder="Type your text here">
                <button id="addTextButton">Add Text</button>
                <button id="toggleBackgroundButton">Toggle Background</button>
            </div>
            <canvas id="whiteboard" width="800" height="400"></canvas>
        </div>
    </div>
    <script src="scriptboard.js"></script>
</body>
</html>
